<!DOCTYPE html>
 <html>
	 <head>
	 	<meta charset="utf-8" /> 
	 	<meta name="viewport" content="width-device-width initial-scale=1" /> 
	 	<title>New Contact</title>
	 	
	 	<!--
	 	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>

        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova-2.6.0.js"></script>
		<script type="text/javascript">
			
			window.onload = function()
			{
				document.addEventListener("deviceready", onDeviceReady, false);
			}
			
			function onDeviceReady()
			{
				document.getElementById('btnSave').addEventListener('click', saveContact, false);
			}
			
			function saveContact()
			{
				var fullName = document.getElementById("txtFirstName").value + " " + document.getElementById("txtLastName").value;
				var note = document.getElementById("txtNotes").value;
				
				var theContact = navigator.contacts.create({"displayName" : fullName});
				theContact.note = note;
				
				theContact.save();
			}
		</script>

	 	<style type="text/css">
	 	     *, html, body
	 	     {
	 	     	margin: 0px;
	 	     	padding: 0px;
	 	     }
	 	     
	 	     body
	 	     {
	 	        font-family: arial;	
	 	        font-size: 12px;
	 	     }
	 		 p.sample
	 		 {
	 		 	color: #333;
	 		 	line-height: 1.5;
	 		 	padding: 3px;
	 		 }
	 		 
	 		 .data
	 		 {
	 		 	width: 100px;
	 		 	border: 1px solid blue;
	 		 }
	 	</style>	

	 </head>
	
	 <body>
		 	<!-- Start: Page 1 -->
		 	
		 	   <!-- Header -->
				<div data-role="header">
					<h1>
						 New Contact
					</h1>
				</div>
				<!-- /header -->
	            
	            <!-- Content    -->
	            <div data-role="content">
			 	   <label for="txtFirstName">First Name:</label>
			 	   <input class="data" type="text" id="txtFirstName" />
			 	   
			 	   <label for="txtLastName">Last Name:</label>
			 	   <input class="data" type="text" id="txtLastName" />
			 	   
			 	   <label for="txtNotes">Notes</label>
			 	   <textarea class="data" id="txtNotes">Notes</textarea>
			 	   
			 	   <input type="button" value="Save Contact" id="btnSave" />
		 	   <!-- Content    -->
		 	   </div>
		 	   
		 	   <!-- footer -->
				<div data-role="footer">
					<h4>&copy; 2013 Ndigo Blue</h4>
				</div>
				<!-- /footer -->
				
			<!-- End: Page 1 -->	
	 </body>

 </html>
